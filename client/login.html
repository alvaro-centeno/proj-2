<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>

<body class="landing">
    <header>
        <nav>
            <div class="nav-wrapper" id="home-nav">
                <a href="/" class="brand-logo center">little leaf</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/register">sign up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h1>log in</h1>
                <p>Don't have an account? <a href="/signup" style="text-decoration: none; color: black;"><u>Sign
                            up</u></a></p>
                <div class="row">
                    <form class="col s6" id="loginForm">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="email" id="email" type="email" class="validate">
                                <label for="disabled"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="password" id="password" type="password" class="validate">
                                <label for="password"></label>
                            </div>
                        </div>

                        <button class="btn waves-effect waves-light green lighten-2" type="submit">
                            Login
                        </button>
                    </form>
                    <div class="col s8" id="signup-img">
                        <img src="https://i.pinimg.com/originals/09/52/bc/0952bc84abda46365af44a9e05f9d630.jpg">
                    </div>
                </div>
                <div class="push">
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer white footer">
        <div class="footer-copyright" id="footer-landing">
            <div class="container" style="text-align:center;">
                a creation by julia, michelle, alvaro, akhror
                <br>
                Â©2020
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/login.js"></script>

</body>

</html>
