<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Signup</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper" id="home-nav">
                <a href="/" class="brand-logo center">little leaf</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="/login">login</a></li>
                    <li><a href="/signup">sign up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container sign-up">
            <div class="content">

                <h1>get started</h1>
                <p>Already have an account? <a href="/login" style="text-decoration: none; color: black;"><u>Sign
                            in</u></a></p>
                <div class="row">
                    <form class="col s6" id="registerForm">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="first name" id="first_name" type="text" class="validate">
                                <label for="first_name"></label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="last name" id="last_name" type="text" class="validate">
                                <label for="last_name"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="username" id="disabled" type="text" class="validate">
                                <label for="disabled"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="password" id="password" type="password" class="validate">
                                <label for="password"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="email" id="email" type="email" class="validate">
                                <label for="email"></label>
                            </div>
                        </div>

                        <button class="btn waves-effect waves-light green lighten-2" type="submit" name="action">Sign
                            up
                            <i class="material-icons right"></i>
                        </button>
                    </form>
                    <div class="col s6" id="signup-img">
                        <img
                            src="https://stylebyemilyhenderson.com/wp-content/uploads/2018/12/EHD_181212_Article_Chair_Vignette_1.jpg">
                    </div>
                </div>
                <div class="push">
                </div>
            </div>
        </div>
    </main>


    <footer class="page-footer white footer">
        <div class="footer-copyright" id="footer-landing">
            <div class="container" style="text-align:center;">
                a creation by julia, michelle, alvaro, akhror
                <br>
                Â©2020
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/register.js"></script>
</body>

</html>
